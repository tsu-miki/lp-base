<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0" />

    <title>タイトル</title> <!-- ページのタイトル -->

    <meta name="description" content=""> <!-- ページの説明文。特に記載することがない場合はこの行を削除 -->

    <link href="css/reset.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <link rel="canonical" href="" /> <!-- ページの URL -->
    <meta property="og:url" content="" /> <!-- ページの URL -->
    <meta property="og:title" content="" /> <!-- ページのタイトル -->
    <meta property="og:type" content="website"> <!-- top ページの場合は website, それ以外のページは article -->
    <meta property="og:description" content="" /> <!-- ページの説明文 -->
    <meta property="og:image" content="" /> <!-- SNS 共有されたときにタイムラインに表示される画像 -->
    <meta property="og:site_name" content="" /> <!-- サイト名 -->
    <meta property="og:locale" content="ja_JP" />
    <meta name="twitter:card" content="summary" /> <!-- twitter 共有されたときの表示形式。summary_large_image か summary を指定 -->

    <!-- 必要に応じて favicon を指定 -->
</head>

<body>
<main>
    <!-- この中に html コードを記述 -->
    <p>このテキストがブラウザ上に表示されているのを確認できれば環境構築は完了です。</p>
</main>
<!-- 必要に応じて JavaScript ファイルを追加 -->
<!-- <script src="js/app.js"></script> -->
</body>
</html>
